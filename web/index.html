<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CIFAR-10 Image Classifier</h1>
        <p id="classesNote">Loading classes...</p>

        <input type="file" id="fileInput" accept="image/*">
        <label for="topKSelect">Top </label>
        <select id="topKSelect"></select>
        <span> Predictions</span>

        <div class="preview-container">
            <img id="imgPreview" src="" alt="Image Preview" style="display:none;">
        </div>

        <ul id="predictionsList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
