name: CI/CD - Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # Trigger deployment on main branch

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4️ Run tests
      - name: Run PyTest
        run: |
          pytest -v tests

      # 5️ Install Git LFS (optional, needed if using LFS for large files)
      - name: Install Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      # 6️ Configure Hugging Face token
      - name: Configure HF token
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add hf https://x-access-token:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/jseiden/cifar10-fastapi

      # 7️ Push code to Hugging Face Space
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git fetch hf
          git checkout -B main || git checkout main
          git push hf main --force
